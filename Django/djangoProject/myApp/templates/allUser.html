<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有用户信息</title>
</head>
<body>
    <h1>用户信息</h1>
    <hr>
    <ul>
        {% for user in userList %}
            <li>
                <a href="{% url 'myApp:getUser' user.id %}">{{ user.name}} , {{ user.age }}</a>
            </li>

        {% endfor %}
    </ul>

</body>
</html>
