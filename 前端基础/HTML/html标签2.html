<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 标签学习2</title>
</head>
<body>
    <h2>表格标签</h2>
    <table align="center" border="1">
        <tr> <!--第一行-->
            <th>第一列</th> <!-- 表头单元格 th 标签，里面的文字会居中加粗 -->
            <th>第二列</th>
            <th>第三列</th>
        </tr>
        <tr> <!-- 第二行-->
            <td>第一列</td> <!--列合并-->
            <td>第二列</td> 
        </tr>
        <tr>
            <td >第一列</td>
            <td >第二列 </td>
        </tr>
    </table>
    <br>
    <br>

    <h2>无序列表</h2>
    <ul>
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
    </ul>

    <h2>有序列表</h2>
    <ol>
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
    </ol>

    
</body>
</html>
