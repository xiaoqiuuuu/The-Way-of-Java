<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .c1{
            width: 300px;
            height: 300px;
            background-color: lightgray;
        }

        .c2{
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>

<div class="c1">
    <div class="c2"></div>
</div>


<script>

    var ele1 = document.querySelector(".c1");
    ele1.onclick = function () {
        alert("c1区域")
    };

    var ele2 = document.querySelector(".c2");
    ele2.onclick = function (event) {
        // alert("c2区域");
        // 如何阻止事件冒泡
        event.stopPropagation();
    }

</script>

</body>
</html>
