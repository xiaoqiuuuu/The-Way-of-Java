<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script>
        function show_time() {
             // 获取当前时间字符串
            var now = new Date();
            var now_str = now.toLocaleString();
            // console.log(now_str);

            // 将时间字符串赋值给input标签的value属性;
            var ele = document.getElementById("i1");
            // console.log(ele);
            ele.value = now_str;
        }

        var ID;
        function start() {
            if (ID === undefined){
                 show_time();
                 ID = setInterval(show_time,1000);
            }
        }

        function end() {

            clearInterval(ID);
            ID = undefined;

        }

    </script>



</head>
<body>

<input type="text" value="" id="i1"> <button onclick="start()">开始</button> <button onclick="end()">结束</button>


</body>
</html>
