<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<!--静态绑定事件-->
<div onclick="foo(this)">click</div>

<p id="i1">PPP</p>


<ul class="lis">
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ul>


 <script>

      function foo(self) {  // 形参不能叫做this
          // alert(123);
          // var p = document.querySelector("#i1");
          // console.log(p.innerHTML);  // 获取dom标签对象的文本
          // console.log(self);  // self :dom对象
          console.log(self.innerHTML);
      }

      // 动态绑定事件

      /*

      dom对象.on事件 = function(){
          // 事件触发代码
          事件函数中的this:代指的是触发事件的标签(dom对象)
      }


      */

      var ele = document.getElementById("i1");

      ele.onclick = function () {
          // alert(123);
          // console.log(ele.innerHTML);
          console.log(this);

      };


      // 循环绑定事件

     var eles = document.querySelectorAll(".lis li");
     // console.log(eles);

     for (var i = 0;i<eles.length;i++){
         console.log(eles[i]);
         eles[i].onclick = function () {
             // console.log(eles[i].innerHTML);
             console.log(this.innerHTML);

         }
     }

     console.log("i:",i);



    </script>




</body>
</html>
