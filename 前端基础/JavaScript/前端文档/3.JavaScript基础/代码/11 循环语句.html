<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        // while循环：条件循环

        var count = 0;  // 初始变量
        while (count<10){  //  条件表达式
            console.log("OK");
            count++  // 步进语句
        }


        // for循环：条件循环

        for (var count=0;count<100;count++) {
            // console.log(count);

            if (count===88){
                // continue  // 结束当次循环
                break  // 退出整个循环
            }
            console.log(count)
        }

        var arr = [111,222,333];
        for(var i = 0;i<arr.length;i++){
            console.log(arr[i])
        }






    </script>
</head>
<body>

</body>
</html>
