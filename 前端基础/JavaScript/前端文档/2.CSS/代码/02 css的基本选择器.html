<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
         /*标签选择器*/
        div{
            color: red;
        }

        li{
           color: green;
         }

        /*id选择器*/
        #i1{
            color: lightskyblue;
        }

        /*class选择器*/
        .c1{
            color: lightcoral;
        }

        /*通配选择器*/
        *{
             color: darkmagenta;
         }

    </style>
</head>
<body>

<div>alvin</div>
<div>alvin</div>
<div>alvin</div>

<ul>
    <li>123</li>
    <li>234</li>
    <li>345</li>
</ul>

<p id="i1">p标签1</p>
<p id="i2">p标签2</p>
<p class="c1">p标签3</p>
<p class="c1">p标签4</p>
<p class="c1">p标签5</p>

</body>
</html>
