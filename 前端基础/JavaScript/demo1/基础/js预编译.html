<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        let num3 = 10;
        function func3() {
            console.log(num3);
            let num3 = 20
        }
        func3();
        console.log(num3);


        var num3 = 10;
        function func3(){
            console.log(num3);
            var num3 = 20;
        }
        func3();
        console.log(num3);


        /**
               // 全局编译
               GO{
                  num3:undefined,
                  func3: function (){
                   console.log(num3);
                   var num3 = 20;
               }
               // 全局执行
               var num3 = 10;
               GO{
                  num3:10,
                  func3: function (){
                   console.log(num3);
                   var num3 = 20;
               }
               // 局部编译
               func3.AO{
                  num3:undefined,
               }
               // 局部执行
               func3.AO{
                  num3:20,
               }
               // 全局执行
               GO.num3 = 10
               }
       */



    </script>

</head>
